services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam-grading-app
    volumes:
      - ./results:/src/results
      - ./Exam:/src/Exam
      - ./AnswerKey:/src/AnswerKey
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - exam-grading-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: exam-grading-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./results:/usr/share/nginx/html/results:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - exam-grading-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  exam-grading-network:
    driver: bridge
