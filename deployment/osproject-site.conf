# Nginx site configuration cho OSProject
# Copy vào /etc/nginx/sites-available/osproject

upstream fastapi_backend {
    server localhost:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Root directory cho static files (React build)
    root /home/sysadmin/Desktop/OSProjectAutoMulChoice/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/osproject-access.log;
    error_log /var/log/nginx/osproject-error.log;

    # Results images - proxy to FastAPI
    location /results/ {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints - proxy to FastAPI
    location /upload-image {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
    }

    # Static files từ React build
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve React app - tất cả routes khác
    location / {
        try_files $uri $uri/ /index.html;
    }
}

