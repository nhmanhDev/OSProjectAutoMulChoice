services:
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: exam-automated-app
    volumes:
      - ../data/results:/src/data/results
      - ../data/Exam:/src/data/Exam
      - ../data/AnswerKey:/src/data/AnswerKey
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - exam-automated-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: exam-automated-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../static:/usr/share/nginx/html/static:ro
      - ../data/results:/usr/share/nginx/html/results:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exam-automated-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  exam-automated-network:
    driver: bridge
